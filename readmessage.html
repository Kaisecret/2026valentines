<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: { 50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af', 400: '#fb7185', 500: '#f43f5e', 600: '#e11d48' },
              blush: '#FADADD',
            },
            fontFamily: {
              hand: ['Pacifico', 'cursive'],
              body: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
</head>
<body class="bg-blush font-body overflow-hidden">

    <div id="app-container" class="relative w-full h-screen flex flex-col items-center justify-center">
        <div id="hearts-container" class="absolute inset-0 pointer-events-none overflow-hidden z-0"></div>
        <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,transparent_0%,rgba(255,255,255,0.4)_100%)] z-0"></div>

        <div class="relative z-10 w-full max-w-md h-full sm:h-[90vh] sm:rounded-3xl sm:shadow-2xl sm:border-4 sm:border-white/50 bg-white/30 backdrop-blur-sm overflow-hidden flex flex-col">
            
            <div class="flex flex-col items-center h-full w-full relative overflow-y-auto overflow-x-hidden bg-[#FADADD]">
                
                <!-- Header -->
                <div id="msg-header" class="w-full p-4 flex items-center justify-between absolute top-0 z-50">
                    <a href="home.html" class="p-3 bg-white/80 rounded-full text-rose-600 shadow-sm border border-white hover:scale-105 transition-transform">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    </a>
                    <div class="text-rose-500 font-hand text-xl drop-shadow-sm font-bold">My Letter</div>
                    <div class="w-10"></div> 
                </div>
        
                <div class="flex-1 flex flex-col items-center justify-center w-full min-h-[600px] pb-8 px-4 perspective-1000">
                    
                    <!-- Envelope State -->
                    <div id="envelope-wrapper" class="relative cursor-pointer group transition-all duration-500">
                        <div class="relative w-80 h-64">
                             <!-- Shadow -->
                             <div class="absolute top-4 left-4 w-full h-full bg-black/10 rounded-3xl"></div>
            
                             <!-- Envelope Back -->
                             <div class="absolute inset-0 bg-rose-300 rounded-3xl border-[6px] border-[#8B3A4F] translate-y-2"></div>
            
                             <!-- Card (Peeking) -->
                             <div id="peeking-card" class="absolute left-6 right-6 top-[-50px] bottom-6 bg-white rounded-2xl border-[5px] border-[#8B3A4F] flex flex-col items-center justify-center p-4 shadow-sm transition-transform duration-300 hover:-translate-y-8">
                                 <div class="absolute top-6 left-6 w-1.5 h-16 bg-[#8B3A4F] rounded-full opacity-80"></div>
                                 <div class="relative w-full h-full flex items-center justify-center translate-y-4">
                                    <svg width="100" height="100" viewBox="0 0 24 24" class="transform -rotate-12 translate-x-[-10px]">
                                        <path fill="#FF69B4" stroke="#8B3A4F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                                    </svg>
                                    <svg width="60" height="60" viewBox="0 0 24 24" class="absolute bottom-10 right-8 transform rotate-12">
                                        <path fill="#FF1493" stroke="#8B3A4F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                                    </svg>
                                 </div>
                             </div>
            
                             <!-- Front Pocket -->
                             <div class="absolute bottom-0 left-0 right-0 h-40 bg-rose-400 rounded-b-3xl border-[6px] border-[#8B3A4F] z-20 flex items-start justify-center overflow-hidden">
                                 <svg viewBox="0 0 100 50" class="absolute top-0 w-full h-full" preserveAspectRatio="none">
                                    <path d="M0 0 L50 40 L100 0" fill="none" stroke="#8B3A4F" stroke-width="3" />
                                 </svg>
                             </div>
                             
                             <!-- Side Flaps -->
                             <div class="absolute bottom-0 left-0 w-10 h-40 bg-rose-400 border-l-[6px] border-b-[6px] border-[#8B3A4F] rounded-bl-3xl z-20"></div>
                             <div class="absolute bottom-0 right-0 w-10 h-40 bg-rose-400 border-r-[6px] border-b-[6px] border-[#8B3A4F] rounded-br-3xl z-20"></div>
                        </div>
                        
                        <div class="mt-16 text-center animate-fade-in-delayed">
                            <span class="bg-white/90 backdrop-blur px-6 py-3 rounded-full text-[#8B3A4F] font-bold shadow-lg border-2 border-rose-200 animate-bounce inline-block">
                              Tap to Open ðŸ’Œ
                            </span>
                        </div>
                    </div>
        
                    <!-- Letter State (Hidden initially) -->
                    <div id="opened-letter" class="hidden w-full max-w-md bg-[#fff9fb] rounded-xl shadow-2xl relative overflow-hidden mx-4 my-8 flex-col border border-rose-100 animate-pop-in" style="min-height: 600px;">
                       
                       <div class="h-40 bg-rose-50 relative overflow-hidden flex flex-col items-center justify-center border-b border-rose-100">
                           <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#e11d48 1px, transparent 1px); background-size: 20px 20px;"></div>
                           
                           <div class="z-10 text-center p-4">
                               <div class="inline-block p-3 bg-white rounded-full shadow-sm mb-2">
                                  <i data-lucide="heart" class="text-rose-500 fill-rose-500 w-8 h-8"></i>
                               </div>
                               <h2 class="font-hand text-3xl text-rose-600 drop-shadow-sm" id="msg-title"></h2>
                           </div>
                       </div>
        
                       <button id="close-letter-btn" class="absolute top-4 right-4 bg-white/80 hover:bg-white p-2 rounded-full text-rose-400 transition-colors z-20 shadow-sm">
                         <i data-lucide="x" class="w-5 h-5"></i>
                       </button>
        
                       <div class="p-8 flex-1 bg-white relative">
                          <div class="absolute inset-0 flex items-center justify-center opacity-[0.03] pointer-events-none">
                              <i data-lucide="heart" class="w-64 h-64"></i>
                          </div>
        
                          <div id="msg-body" class="prose prose-pink max-w-none font-body text-gray-700 leading-relaxed text-lg text-center relative z-10">
                              <!-- Content injected by JS -->
                          </div>
        
                          <div class="mt-12 flex flex-col items-center justify-center space-y-2">
                              <div class="w-24 h-1 bg-gradient-to-r from-transparent via-rose-300 to-transparent"></div>
                              <p class="font-hand text-2xl text-rose-500">Love, Me</p>
                          </div>
                       </div>
        
                       <div class="h-6 bg-rose-50 border-t border-rose-100 flex items-center justify-between px-4">
                          <div class="text-[10px] text-rose-300 uppercase tracking-widest">Valentine's Collection</div>
                          <div class="flex space-x-1">
                              <div class="w-2 h-2 rounded-full bg-rose-200"></div>
                              <div class="w-2 h-2 rounded-full bg-rose-300"></div>
                              <div class="w-2 h-2 rounded-full bg-rose-400"></div>
                          </div>
                       </div>
        
                       <div class="p-6 bg-white flex justify-center">
                          <button id="close-letter-btn-2" class="bg-rose-500 text-white shadow-md hover:shadow-lg rounded-full py-2 px-8 border border-rose-600 transition-transform hover:scale-105 text-sm shadow-rose-200">
                             Close Letter
                          </button>
                       </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
        initMessage();
    </script>
</body>
</html>
