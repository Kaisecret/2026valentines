<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapBooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: { 50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af', 400: '#fb7185', 500: '#f43f5e', 600: '#e11d48' },
              blush: '#FADADD',
            },
            fontFamily: {
              hand: ['Pacifico', 'cursive'],
              body: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
</head>
<body class="bg-blush font-body overflow-hidden">

    <div id="app-container" class="relative w-full h-screen flex flex-col items-center justify-center">
        <!-- Not using hearts container here to keep photo UI clean or maybe keep it behind -->
        <div class="absolute inset-0 pointer-events-none overflow-hidden z-0" id="hearts-container"></div>

        <div class="relative z-10 w-full max-w-md h-full sm:h-[90vh] sm:rounded-3xl sm:shadow-2xl sm:border-4 sm:border-white/50 bg-white overflow-hidden flex flex-col">
            
            <!-- Wizard Pages -->

            <!-- 1. START SCREEN -->
            <div id="step-start" class="wizard-step flex flex-col items-center justify-center h-full w-full bg-gradient-to-br from-rose-100 to-teal-50 text-center p-8 relative">
                <div class="mb-8 relative z-10">
                    <div class="absolute inset-0 bg-white blur-3xl opacity-50 rounded-full"></div>
                    <h1 class="relative text-6xl font-hand text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-pink-600 drop-shadow-sm p-4">
                      SnapBooth
                    </h1>
                    <p class="text-gray-500 font-medium tracking-widest uppercase text-sm mt-2">Create Memories</p>
                </div>
            
                <button id="btn-start" class="relative z-10 px-10 py-4 bg-rose-500 text-white rounded-full font-bold text-lg shadow-xl shadow-rose-200 hover:bg-rose-600 transition-all hover:scale-105 mb-6">
                    TAP TO START
                </button>
            
                <div id="camera-error" class="hidden flex items-center gap-2 text-red-500 bg-red-50 p-3 rounded-lg text-sm max-w-xs">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    <p>Camera permission denied.</p>
                </div>
                  
                <button id="btn-gallery-link" class="hidden relative z-10 text-gray-400 hover:text-rose-500 underline text-sm mt-4">
                    View My Photos
                </button>
            
                <a href="home.html" class="absolute top-6 left-6 p-2 bg-white/50 rounded-full hover:bg-white transition-colors z-20">
                     <i data-lucide="arrow-left" class="text-gray-600 w-6 h-6"></i>
                </a>
            </div>

            <!-- 2. FRAME SELECT -->
            <div id="step-frame" class="wizard-step hidden flex flex-col h-full bg-rose-50">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800">Select Template</h2>
                    <p class="text-gray-500">How do you want your photos?</p>
                </div>
                <div id="frame-list" class="flex-1 overflow-y-auto px-6 pb-20 space-y-4">
                    <!-- Injected via JS -->
                </div>
                <div class="p-6 bg-white shadow-[0_-5px_20px_rgba(0,0,0,0.05)] flex justify-between items-center">
                    <button class="nav-back text-gray-400 font-bold" data-target="step-start">BACK</button>
                    <button id="btn-to-filter" class="px-8 py-2 bg-rose-500 text-white rounded-full shadow-lg flex items-center font-bold transition-transform hover:scale-105">
                        NEXT <i data-lucide="chevron-right" class="ml-1 w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- 3. FILTER SELECT -->
            <div id="step-filter" class="wizard-step hidden flex flex-col h-full bg-gray-900 text-white">
                <div class="relative flex-1 bg-black overflow-hidden rounded-b-3xl">
                     <video id="preview-video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover transform -scale-x-100"></video>
                     <div class="absolute top-0 left-0 right-0 p-6 bg-gradient-to-b from-black/50 to-transparent z-10">
                        <h2 class="text-xl font-bold">Add Filter</h2>
                        <p class="text-white/70 text-sm">Style your photo</p>
                     </div>
                </div>
                
                <div class="h-48 bg-gray-900 p-4">
                     <div id="filter-list" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
                        <!-- Injected JS -->
                     </div>
                     <div class="flex justify-between items-center mt-2">
                         <button class="nav-back text-white/50 font-bold text-sm" data-target="step-frame">BACK</button>
                         <button id="btn-capture-start" class="px-8 py-2 bg-rose-500 text-white rounded-full font-bold shadow-lg shadow-rose-900/50 transition-transform hover:scale-105">
                            START BOOTH
                         </button>
                     </div>
                </div>
            </div>

            <!-- 4. CAPTURE -->
            <div id="step-capture" class="wizard-step hidden flex flex-col items-center justify-center h-full bg-black relative">
                <video id="capture-video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover transform -scale-x-100"></video>
                
                <div class="absolute top-6 right-6 bg-black/50 backdrop-blur px-4 py-2 rounded-full text-white font-mono font-bold z-10">
                   <span id="capture-count">0</span> / <span id="capture-total">0</span>
                </div>
         
                <div id="countdown-display" class="hidden absolute z-50 text-white font-bold text-9xl drop-shadow-lg font-hand">3</div>
                <div id="flash-overlay" class="hidden absolute inset-0 bg-white z-[60]"></div>
         
                <div id="ready-msg" class="absolute bottom-20 text-white/80 animate-pulse font-medium bg-black/30 px-4 py-2 rounded-full backdrop-blur-sm">
                    Get Ready...
                </div>
             </div>

             <!-- 5. RESULT -->
             <div id="step-result" class="wizard-step hidden flex flex-col h-full bg-rose-50">
                <div class="p-4 flex items-center justify-between bg-white shadow-sm z-10">
                    <button class="nav-back p-2 text-gray-600 bg-gray-100 rounded-full" data-target="step-start">
                        <i data-lucide="home" class="w-5 h-5"></i>
                    </button>
                    <h2 class="font-hand text-xl text-rose-500">Your Snap</h2>
                    <button id="btn-retake" class="p-2 text-teal-600 bg-teal-50 rounded-full">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <div class="flex-1 overflow-y-auto p-6 flex flex-col items-center justify-center">
                    <img id="final-image" class="hidden w-full max-w-sm shadow-2xl rounded-sm animate-fade-in" alt="SnapBooth Result">
                    
                    <div id="developing-loader" class="flex flex-col items-center gap-4">
                       <div class="w-12 h-12 border-4 border-rose-200 border-t-rose-500 rounded-full animate-spin"></div>
                       <div class="text-rose-400 font-bold animate-pulse">Developing Photo...</div>
                    </div>
                </div>
       
                <div class="p-6 bg-white pb-8">
                    <button id="btn-download" class="w-full py-3 bg-teal-500 text-white rounded-2xl shadow-lg shadow-teal-200 flex items-center justify-center font-bold transition-transform hover:scale-105">
                        <i data-lucide="download" class="mr-2 w-5 h-5"></i> Save to Device
                    </button>
                </div>
            </div>

            <!-- 6. GALLERY -->
            <div id="step-gallery" class="wizard-step hidden flex flex-col h-full bg-rose-50">
                <div class="p-4 flex items-center gap-4 bg-white shadow-sm z-10">
                   <button class="nav-back p-2 text-gray-600 hover:bg-gray-100 rounded-full" data-target="step-start">
                       <i data-lucide="arrow-left" class="w-5 h-5"></i>
                   </button>
                   <h2 class="font-bold text-lg text-gray-800">My Gallery</h2>
                </div>
                <div id="gallery-grid" class="flex-1 overflow-y-auto p-4 grid grid-cols-2 gap-4 content-start">
                    <!-- Injected -->
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
        initPhotos();
    </script>
</body>
</html>
