<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: { 50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af', 400: '#fb7185', 500: '#f43f5e', 600: '#e11d48' },
              blush: '#FADADD',
            },
            fontFamily: {
              hand: ['Pacifico', 'cursive'],
              body: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
</head>
<body class="bg-blush font-body overflow-hidden">

    <div id="app-container" class="relative w-full h-screen flex flex-col items-center justify-center">
        <div id="hearts-container" class="absolute inset-0 pointer-events-none overflow-hidden z-0"></div>
        <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,transparent_0%,rgba(255,255,255,0.4)_100%)] z-0"></div>

        <div class="relative z-10 w-full max-w-md h-full sm:h-[90vh] sm:rounded-3xl sm:shadow-2xl sm:border-4 sm:border-white/50 bg-white/30 backdrop-blur-sm overflow-hidden flex flex-col">
            
            <!-- Game View -->
            <div class="flex flex-col items-center h-full w-full bg-rose-50 p-4 relative overflow-hidden">
                <!-- Header -->
                <div class="w-full flex items-center justify-between mb-2 z-10">
                    <a href="home.html" class="p-3 bg-white/80 rounded-full text-rose-600 shadow-sm border border-white hover:scale-105 transition-transform">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    </a>
                    <div class="text-center">
                        <h2 class="font-hand text-xl text-rose-500">Love Puzzle</h2>
                        <p class="text-xs text-rose-400">Moves: <span id="move-count">0</span></p>
                    </div>
                    <button id="shuffle-btn" class="p-3 bg-white/80 rounded-full text-rose-600 shadow-sm border border-white hover:scale-105 transition-transform">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Game Board -->
                <div class="relative p-2 bg-white rounded-xl shadow-xl border-4 border-rose-200 z-10">
                    <div id="puzzle-grid" class="relative bg-rose-100 overflow-hidden" style="width: 300px; height: 450px;">
                        <!-- Tiles generated by JS -->
                    </div>
                </div>
                
                <p class="mt-4 text-center text-gray-500 text-sm max-w-xs z-10">
                    Solve the puzzle to reveal the picture of us!
                </p>

                <!-- Win Overlay -->
                <div id="win-overlay" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-rose-500/95 backdrop-blur-sm p-6 text-center animate-fade-in">
                    <div class="relative mb-6 animate-spring-up">
                        <div class="p-2 bg-white rotate-2 shadow-2xl rounded-xl">
                            <img id="win-image" src="" alt="Complete" class="w-64 h-96 object-cover rounded-lg">
                        </div>
                        <i data-lucide="heart" class="absolute -top-4 -right-4 text-white fill-rose-300 w-10 h-10 animate-bounce"></i>
                        <i data-lucide="heart" class="absolute -bottom-4 -left-4 text-white fill-rose-300 w-8 h-8 animate-bounce" style="animation-delay: 0.3s"></i>
                    </div>

                    <h2 class="font-hand text-4xl text-white mb-2 drop-shadow-md animate-slide-up">I Love You!</h2>
                    <p class="text-rose-100 text-lg font-medium mb-8 animate-slide-up" style="animation-delay: 0.1s">Thank you for everything.</p>

                    <div class="flex gap-4 animate-slide-up" style="animation-delay: 0.2s">
                        <button id="play-again-btn" class="px-6 py-3 bg-white text-rose-500 rounded-full font-bold shadow-lg hover:bg-rose-50 transition-colors">Play Again</button>
                        <a href="home.html" class="px-6 py-3 bg-rose-600 text-white border-2 border-white/30 rounded-full font-bold shadow-lg hover:bg-rose-700 transition-colors">Back Home</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
        initGame(); // Initialize game logic
    </script>
</body>
</html>
